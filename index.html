<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            background: url('https://source.unsplash.com/random/1920x1080/?nature,green') center/cover fixed;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-area {
            width: 100%;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        #start {
            background: #2ecc71;
        }

        #pause {
            background: #e74c3c;
        }

        #random {
            background: #3498db;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #result {
            text-align: center;
            font-size: 2em;
            margin: 30px 0;
            color: #e74c3c;
            min-height: 60px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            textarea {
                height: 150px;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }

            #result {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>幸运大抽奖</h1>
        <div class="input-area">
            <textarea id="names" placeholder="请输入参与抽奖的人员名单，每个名字换行输入"></textarea>
        </div>
        <div id="result"></div>
        <div class="controls">
            <button id="start">开始抽奖</button>
            <button id="pause">暂停抽奖</button>
            <button id="random">随机抽取</button>
        </div>
    </div>

    <script>
        let timer;
        let isRunning = false;
        const namesInput = document.getElementById('names');
        const resultDiv = document.getElementById('result');

        function getNames() {
            return namesInput.value.split('\n').filter(name => name.trim());
        }

        function highlightRandom() {
            const names = getNames();
            if (names.length === 0) {
                resultDiv.textContent = '请先输入参与者名单';
                return;
            }
            const randomIndex = Math.floor(Math.random() * names.length);
            resultDiv.textContent = names[randomIndex];
        }

        document.getElementById('start').addEventListener('click', () => {
            if (isRunning) return;
            isRunning = true;
            timer = setInterval(highlightRandom, 50);
        });

        document.getElementById('pause').addEventListener('click', () => {
            clearInterval(timer);
            isRunning = false;
        });

        document.getElementById('random').addEventListener('click', () => {
            if (isRunning) return;
            highlightRandom();
        });
    </script>
</body>
</html>
