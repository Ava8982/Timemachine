<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confluence知识库搜索</title>
    <style>
        :root {
            --primary-color: #2684FF;
            --background-overlay: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://source.unsplash.com/QckxruozjRg/1920x1080') center/cover fixed;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .search-form {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        #search-input {
            width: 100%;
            padding: 15px 120px 15px 25px;
            font-size: 1.1rem;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .button-group {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
        }

        .search-btn {
            padding: 12px 30px;
            background: var(--primary-color);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn {
            padding: 12px 20px;
            background: #ff4444;
            border-radius: 50px;
            display: none;
        }

        .search-btn:hover {
            background: #1a6dd9;
            transform: scale(1.05);
        }

        .clear-btn:hover {
            background: #cc0000;
        }

        #results-container {
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .result-title {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .result-snippet {
            color: #ddd;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            #search-input {
                padding: 12px 100px 12px 20px;
                font-size: 1rem;
            }
            
            .search-btn {
                padding: 10px 25px;
            }
            
            .clear-btn {
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .search-box {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .button-group {
                flex-direction: column;
                gap: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <h1>Confluence 知识库搜索</h1>
            <form class="search-form" id="searchForm">
                <input type="text" 
                       id="search-input" 
                       placeholder="输入您要查找的知识内容..."
                       autocomplete="off"
                       required>
                <div class="button-group">
                    <button type="button" class="clear-btn" id="clearBtn">清空</button>
                    <button type="submit" class="search-btn">搜索</button>
                </div>
            </form>
            <div id="results-container"></div>
            <div class="loading">加载中...</div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.querySelector('.loading');

        // 模拟搜索结果数据
        const mockResults = [
            {
                title: "项目文档规范",
                snippet: "本文档详细说明了项目开发过程中的代码规范、文档编写要求和版本控制流程...",
                url: "#"
            },
            {
                title: "API接口文档",
                snippet: "最新版本的后端API接口说明文档，包含所有端点参数和返回格式...",
                url: "#"
            }
        ];

        // 搜索表单提交
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            loading.style.display = 'block';
            resultsContainer.innerHTML = '';
            
            try {
                // 实际使用时替换为真实API调用
                // const response = await fetch(`/wiki/rest/api/content/search?query=${encodeURIComponent(query)}`);
                // const data = await response.json();
                
                // 使用模拟数据
                await new Promise(resolve => setTimeout(resolve, 800));
                displayResults(mockResults);
            } catch (error) {
                resultsContainer.innerHTML = `<div class="result-item">搜索失败，请稍后重试</div>`;
            } finally {
                loading.style.display = 'none';
                clearBtn.style.display = 'block';
            }
        });

        // 显示搜索结果
        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = `<div class="result-item">未找到相关结果</div>`;
                return;
            }

            resultsContainer.innerHTML = results.map(result => `
                <div class="result-item">
                    <h3 class="result-title"><a href="${result.url}" target="_blank">${result.title}</a></h3>
                    <p class="result-snippet">${result.snippet}</p>
                </div>
            `).join('');
        }

        // 清空功能
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            resultsContainer.innerHTML = '';
            clearBtn.style.display = 'none';
        });

        // 输入时显示清空按钮
        searchInput.addEventListener('input', () => {
            clearBtn.style.display = searchInput.value ? 'block' : 'none';
        });
    </script>
</body>
</html>
